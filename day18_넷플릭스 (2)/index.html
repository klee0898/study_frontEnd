<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넷플릭스</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="imgs/Netflix_Logo_PMS.png" alt="">
            </div>
            <div class="login-area">
                <select name="lang" id="lang">
                    <option value="korean">한국어</option>
                    <option value="korean">영어</option>
                </select>
                <a href="#none" class="login">로그인</a>
            </div>
        </header>
        <section class="hero">
            <div class="inner">
                <h1 class="heading"><span>영화, 시리즈등을</span><span>무제한으로</span></h1>
                <p>5,500원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.</p>
            </div>
            <svg class="curve" xmlns="http://www.w3.org/2000/svg" fill="none" preserveAspectRatio="none" viewBox="0 0 1680 40"><path d="M0 40h1680V30S1340 0 840 0 0 30 0 30z" fill="#000"></path></svg>
            <div class="controls">
                <button class="play-btn">
                    <i class="xi-play"></i>
                </button>
            </div>
        </section>
        <section class="contents">
            <div class="search-area">
                <p>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</p>
                <div class="search">
                    <input type="text" placeholder="이메일 주소">
                    <button>시작하기 <i class='xi-angle-right'></i></button>
                </div>
            </div>
            <div class="detail-info">
                <div class="txt">
                    <h3>5,500원이면 만날 수 있는 넷플릭스</h3>
                    <p>몇 개의 중간 광고와 함께 요금도 절약하고 넷플릭스도 즐겨보세요.</p>
                </div>
                <div class="detail-btn">
                    <a href="#">자세히 알아보기</a>
                </div>                
            </div>
        </section>

        <footer></footer>
    </div>
    <script src="control.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://google.com" id="myLink">구글</a>

    <script>
        const myLink = document.getElementById("myLink");
        myLink.addEventListener('click', function(e){
            // a태그의 클릭 기본동작 : href속성의 설정값으로 이동
            e.preventDefault(); // a태그의 기본동작을 방지(링크 이동 방지)
            alert("링크가 막혔습니다!!");
        });
    </script>
</body>
</html>

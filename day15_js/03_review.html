<!-- HTML 요소의 내용을 다룰 때 사용하는 속성(명령)
 <button>내용</button>

 #1. innerText
 #2. innerHTML
 #3. textContent (<= 속도가 빠름)
-->
<p id="ex1">Hello, <b>World</b>!</p>
<p id="ex2" style="display:none;">Hidden      Text</p>

<script>
    console.log(document.getElementById("ex1").innerText);
    console.log(document.getElementById("ex2").innerText);

    console.log(document.getElementById("ex1").innerHTML);
    console.log(document.getElementById("ex2").innerHTML);

    console.log(document.getElementById("ex1").textContent);
    console.log(document.getElementById("ex2").textContent);
</script>

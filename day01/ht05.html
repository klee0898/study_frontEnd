<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            display: inline;
        }
    </style>
</head>
<body>
    <div>
        <!-- 종료태그가 없는 태그들(empty 태그) 
        : img, br, input, ... -->
        <!-- <img src="이미지가 있는 경로" alt="이미지"> -->
        <img src="https://tcpschool.com/img/logo.png" alt="로고">
        <!-- 줄이동 단축키 : alt + 방향키 위아래 -->
        <ul style="list-style: none;"> <!-- 순서가 없는 리스트-->
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
        <ol><!-- 순서가 있는 리스트-->
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ol>
        <h2>Study HTML/CSS</h2>
    </div>
    <hr>
    <div style="background-color: lightblue;">
        <h2>제목</h2>         
        <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatem molestias debitis nulla et quaerat ad velit excepturi provident cupiditate maiores.
        </p>
        <img src="https://loremflickr.com/200/200?random=2" alt="">
        <img src="https://loremflickr.com/300/200?random=2" alt="">
    </div>
    <hr>
    <!-- 바닥글 -->
    <footer>
        <span>서울시 강서구 화곡동</span>
    </footer>
</body>
</html>

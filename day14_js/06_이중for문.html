<table border="1"><tr><td>1</td><td>2</td><td>3</td><td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
    </tr>
    <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
    </tr>
</table>
<script>
    document.write("======<br>")
    var tbl = '<table border="1">';
    var num = 1;
    // 3 x 4 테이블 만들기
    for(let i=1; i<4; i++){
        tbl +="<tr>"
        for(let j=1; j<5; j++){
            tbl +="<td>"+num+"</td>";
            num++;
        }    
        tbl +="</tr>"
    }
    tbl += "</table>"

    document.write(tbl);
    console.log(tbl);

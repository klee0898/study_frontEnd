<script>
    for(var i=0; i<10; i++)
        document.write(i+1 + "<br>");
    document.write("========<br>");
    let total = 0;
    for(let n = 1; n<=10; n++)
        // total = total + n;
        total += n;

    document.write("1~10까지의 합 : " + total);

    let numbers = [11,32,2,33,1];
    console.log(numbers[0]);
    console.log(numbers[1]);
    console.log(numbers[2]);
    console.log(numbers[3]);
    let len = numbers.length;
    console.log("len =" + len); //len =5
    console.log("=========");
    // 배열의 인덱스를 가져오기, for ~ in 구문
    for(let idx in numbers){ 
        console.log("idx = " + idx);
        console.log(numbers[idx]);
    }
    // 배열의 값 가져오기, for ~ of 구문
    console.log("=========");
    for(let val of numbers)
        console.log("val = " + val);

    console.log("=============")
    // 자바스크립트에서 객체를 표기하는 방법은 JSON형태로 표기
    // JSON(JavaScript Object Notation)형식
    // {키(key):값(value), 키:값,....}
    let car = {
        brand:"현대",
        price:"2000",
        color:"red",
        type:"sedan"
    }
    // for ~ in 객체 : 키를 가져옴
    for(let key in car){
        console.log("key = " + key +", "+car[key] );
        // console.log(car[key]);
    }




</script>

<script>
      // 함수 : 특정 기능을 수행하도록 작성된 코드 블럭
  
// 내장함수 : alert(), prompt(), confirm(), write(),
//           console.log(),...

// 함수 정의 : 
// 사용자가 기능을 만들어 사용하고자 할 때 함수를 정의해서 사용할 수 있다.
// function 함수명(){
// 문장;....
// return 값;
// }
//   함수호출: 함수명()<---매개변수가 없는 함수 
//   함수명(100, 200) 

function printFive(){
    for(var n = 1; n<10; n++){
        document.write(5);
        document.write("x");
        document.write(n);
        document.write("=");
        document.write(5*n+"<br>");
    }
    return "5단 출력<br>";
  }
//   함수호출
var five = printFive();
document.write(five);

document.write("=======<br>");
function gugudan(i){
    for(var n = 1; n<10; n++){
        document.write(i);
        document.write("x");
        document.write(n);
        document.write("=");
        document.write(i*n+"<br>");
    }
    return "5단 출력";

}
let n = prompt("gugudan input print out ?")
var dan = gugudan(n);
document.write(dan);

</script>

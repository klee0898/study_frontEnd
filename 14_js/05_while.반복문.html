<script>
    // while{}
    let n = 1;
    let sum = 0;

    while(n<=10){
        sum += n;
        n++;
    }

    console.log("sum = " + sum);

    // do ~ while 
    // do{}while 
    let i = 1;
    let tot = 0;
    do{
        tot += i;
        i++;

    }while(i<=10)
    console.log("tot = " + tot);
    // 무한루프
    // for(;;){}

    //  보조제어문 
    // break, continue
    for(let k=0; k>5; k++){
        if(k == 3){
            break;
        }
        console.log("k== 3")
    }
</script>

<script>
        // [ 자료형(데이터타입) ]
    
    // ------- 기본형(Primitive Type) --------
    // Number   숫자, 정수, 실수, Infinity, NaN 포함
    // String   텍스트 데이터
    // Boolean   참(true), 거짓(false)
    // Undefined   값이 초기화되지 않음
    // Null   값이 없음을 명시적으로 표현
    // Symbol   고유하고 변경 불가한 값
    // BigInt   큰 정수

    //** null은 자바스크립트에서 원시 타입(Primitive Type) 중 하나이며, 
    // typeof null이 "object"를 반환하는 것은 자바스크립트의 
    // 설계적 결함에서 비롯된 것
    // 하위 호환성을 유지하기 위해 수정되지 않고 있음.
    
    // ------- 참조형(Reference Type) --------
    // Object   키-값 쌍, 배열, 함수 등 포함
    // Array, Function, Set, Map, Date,..

     // Boolean 
     let isAdult = true;
     console.log(isAdult);

      // Null
      let n = null;
      console.log(n);
      console.log(typeof(n)); // 출력은 Object 이지만 실제 타입은 기본형 

      // Undefined 

      // ==참조형 ***
      // 빈 객체 선언
      let person = {};

       person.firstName = {};
       person.firstName = "길동";
       person.LstName = "홍";
       person.age = 33;

       console.log(person.firstName);

    //      Array
    let arr = ["ss", "LG", "SK"];
    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);
   

</script>

<script>
        // 비교
        console.log(1==1); //true
    console.log(1=='1'); //true
    console.log(1==='1'); //false 자료형까지 비교
    
    console.log(1 != 3); //true
    console.log(1 != "1"); //false
    console.log(1 !== "1"); //true    

    // 논리 &&(and), ||(or)    
    
    // 삼항연산자
    // 변수명 = 조건 ? 참일때값 : 거짓일때 값
    let a = 10, b=30;
    let res = a> b? "참": "거짓";
    console.log("res : ", res);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {border: 1px solid black;
            height: 500px;}
        table { border-collapse: collapse;}
        /* id 선택할 경우 앞에 #을 붙인다. */
        #td1 {background-color: yellow;}
        #td2 {background-color: yellowgreen;}
      
    </style>
</head>
<body>
    <h1>타이틀</h1>
    <table>
        <tr>
            <!-- id속성값은 문서내에서 유일해야한다.
             해당 태그를 식별할 때 사용한다. -->
            <td id="td1">내용</td>
        </tr>
        <tr>
            <td id="td2">하이~~</td>
        </tr>
    </table>
    <!-- 문서내에서 이동 -->
    <a href="#">맨위로</a>
    <a href="#td1">내용이동</a>
</body>
</html>

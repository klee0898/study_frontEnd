<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, p { 
            background-color: yellow;
            border: 1px solid #000;
            width: 50%;
            height: 20px; }
        /* hr {height: 50px;} */
        a {border: 1px solid #000;
           display: block;
           width: 100px; height: 100px;}
        #d1 {margin: 30px; padding: 20px;}
        span {margin: 30px; padding: 20px; border: 1px solid #000;}
    </style>
</head>
<body>
    <!-- html 태그(요소)는 크게 두개의 요소로 구분한다 -->
    <!-- 블록 요소 
        - div, h, hr, p, header, article, section,...
        - 크기를 지정할 수 있다.
        - 기본크기(width:100%, height:0)
        - 수직(vertical)으로 쌓임
        - margin, padding 상하좌우 모두 적용
        - 레이아웃 용도로 사용
    -->
    <!-- 인라인 요소 
        - span, a, img, input,...
        - 크기를 지정할 수 없다.
        - 수평(horizontal)으로 쌓임
        - margin(좌우만 적용, 상하X), 
          padding은 상하좌우 모두적용
        - 텍스트에 많이 사용
    -->

    <!-- html 요소는 박스형태로 표현 : Box Model
        margin : border 기준으로 바깥 여백을 의미
        padding: border 기준으로 안쪽 여백을 의미 -->
    <div></div>
    <p></p>
    <hr>
    <a href="#">테스트</a>
    <a href="#">테스트</a>
    <img src="https://loremflickr.com/100/100?random=2" alt="">
    <img src="https://loremflickr.com/100/100?random=2" alt="">
    <hr>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <span>텍스트</span>
    <span>텍스트</span>
</body>
</html>

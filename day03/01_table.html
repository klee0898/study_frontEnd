<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td { border: 1px solid crimson; 
            width: 50px;
            text-align: center; }
    </style>
</head>
<body>
    <!-- table:표, tr:행, td:열 2행 2열 표-->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <hr>
    <!-- 5행 3열 -->
     <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
     </table>
     <hr>
    <!-- 3행 3열 -->
     <table>
        <tr>
            <!-- colspan : 열, rowspan : 행 합치기 -->
            <!-- 2열 합치기 -->
            <td >1</td>
            <td colspan="2">2</td>
            <!-- <td>3</td> -->
        </tr>
        <tr>
            <!-- 2행 합치기 -->
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <!-- <td>9</td> -->
        </tr>
     </table>
     <hr>
     <table>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="2">5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="2">7</td>
        </tr>
     </table>
</body>
</html>

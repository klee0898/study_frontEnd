<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 클래스(class)의 선택은 .이 앞에온다
           아이디(id)의 선택은 #이 앞에온다. */
        .container{border: 1px solid #000;
            }
        .item{
            width: 100px; 
            background-color: #8085b1;
            color: white;
            }
        .aaa{background-color: #398f40;}
    </style>
</head>
<body>
    <div class="container">
        <!-- 멀티라인 편집 단축키 : ctrl+alt+방향키 -->
        <!-- 클래스명은 여러개 가능 -->
        <div class="item aaa">사과</div>
        <div class="item">바나나</div>
        <div class="item">오렌지</div>
    </div>
    <div class="aaa">
        하이!!
    </div>
</body>
</html>

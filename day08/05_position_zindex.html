<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 요소의 쌓임(stack order) 
            1. position 속성값이 static이외의 값이 오면 static 보다 위에 쌓인다.
            2. position 값이 모두 absolute인 경우 z-index를 이용해서 쌓임 순서를 정할
            수 있다.
            3. z-index값이 같을 경우 html 구조상 나중 코드가 위에 쌓인다.
        */
        .box-group{
            display: flex;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px; height: 100px;
            border-radius: 10px;
            background-color: tomato;
            border: 4px dashed blue;
            font-size: 30px;
            margin-right: -30px;
            box-shadow: 0 0 10px black;
        }

        /* .box2, .box4{margin-top: 30px;} */

        /* n은 0부터 시작 0, 1, 2, 3 ~ ...
            2n 은 0, 2, 4, 6, ... 번째 요소를 의미함
            2n-1은 1, 3, 5, ... 번째 요소를 의미함 */
        .box:nth-child(2n){
            margin-top: 30px;
        }

        .box1{
            position: absolute;
            left: 250px; 
            z-index: 3;
        }

        .box2{
            /* position: relative;
            left: 200px;
            z-index: 4; */
        }

        .box5{
            /* position: relative; */
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="box-group">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .grand-parent{
        width: 400px;
        height: 300px;
        border: 4px dashed blue;
        padding: 30px 100px 100px 30px;
        position: relative;
    }
    .parent{
        width: 400px;
        height: 300px;
        border: 4px dashed black;
    }
    .box{
        width: 100px;
        height: 100px;
        border: 4px dashed tomato;
        background-color: yellowgreen;
        border-radius: 10px;
        font-size: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .relative{
        position: relative;
        top: 20px;
        left: 150px;
    }
    .absolute{
        position: absolute;
        bottom: 0;
        right: 0;
    }
    .fixed{
        position: fixed;
        bottom: 100px;
        right: 100px;
    }
    </style>
</head>
<body>
    <div class="grand-parent">
        <div class="parent">
            <div class="box relative">1</div>
            <div class="box absolute">2</div>
            <div class="box fixed">3</div>
        </div>
    </div>    
</body>
</html>

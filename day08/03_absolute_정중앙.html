<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            margin: 20px;
            width: 400px;
            height: 400px;
            border: 4px solid #000;
            position: relative;
        }
        .child{
            background-color: red;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%; left: 50%;
            /* transform 속성 : 
                translate(x,y) - 자신의 사이즈를 기준으로 x, y축으로 이동 */
            /* 사이즈를 아는 경우 */
            /* transform: translate(-50px, -50px); */
            /* 사이즈를 모르는 경우 
                (여기서, 사이즈는 자신의 사이즈)
            */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>

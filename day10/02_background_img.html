<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
        div{
            color: red;
            font-size: 30px;
            border: 4px solid #000;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("img/woman.jpg");

            /********* 배경 이미지의 반복 설정 */
            /* repeat: 수평 및 수직으로 반복 */
            /* repeat-x: 수평 방향으로만 반복 */
            /* repeat-y: 수직 방향으로만 반복 */
            /* no-repeat: 반복하지 않음  */
      

            /* background-repeat: repeat; */
            /* background-repeat: repeat-x; */
            /* background-repeat: repeat-Y; */
            background-repeat: no-repeat;
      
            /********* 배경 이미지의 위치를 설정 */
            /* background-position */
            
            /* left top: 이미지가 왼쪽 상단에 위치 */
            /* center center: 이미지가 중앙에 위치 */
            /* right bottom: 이미지가 오른쪽 하단에 위치 */
            /* 또는 px, % 단위를 사용하여 위치를 정확하게 지정*/

            /* background-position: 100px 20px; */
            /* background-position: center center; */
            /* background-position: right bottom; */

            /********* 배경 이미지 크기 설정하기 */
        
            /* cover: 요소의 크기에 맞춰 이미지가 잘리지 않게 확대/축소됨 */
            /* contain: 이미지가 요소에 완전히 맞도록 축소하거나 확대됨 */
            /* auto: 기본값, 원본 이미지 크기 그대로 사용 */
            /* 100% 50%: 가로는 100%, 세로는 50% 크기로 설정     */
                    
            /* background-size: 300px 200px; */
            /* background-size: contain; */
            background-size: cover;
            /* background-size: auto; */

            
            /*********  배경 이미지의 스크롤 동작 설정 */
            /* scroll: 기본값, 페이지를 스크롤할 때 배경 이미지도 함께 스크롤 */
            /* fixed: 페이지를 스크롤해도 배경 이미지가 고정됨 */

            /* background-attachment: scroll; */
            /* background-attachment: fixed; */
        }
    </style>
</head>
<body>
    <div>
        hello world!!
    </div>
</body>
</html>

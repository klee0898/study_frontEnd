<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg-container {      
      display: flex; /* 두 이미지를 가로로 나란히 정렬 */
      gap: 10px; /* 이미지 사이의 간격 */
      /* width: fit-content; 필요한 너비에 맞게 조절 */
      border: 3px solid #000;
    }

    .bg-image {
      width: 300px; /* 각 이미지의 너비 */
      height: 200px; /* 각 이미지의 높이 */
      color: white; /* 텍스트 색상 */
      display: flex; /* 내용 중앙 정렬 */
      justify-content: center; /* 수평 중앙 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      background-size: cover;
      background-position: center;
    }

    .image-1 {
      background-image: url('img/bg.jpg');
    }

    .image-2 {
      background-image: url('img/woman.jpg');
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5); /* 그림자 추가 */
    }
  </style>
</head>
<body>
  <div class="bg-container">
    <div class="bg-image image-1">
      <h1>Content 1</h1>
    </div>
    <div class="bg-image image-2">
      <h1>Content 2</h1>
    </div>
  </div>
</body>
</html>

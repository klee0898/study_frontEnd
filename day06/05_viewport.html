<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: tomato;
            /* 뷰포트 설정 단위 : vw , vh */
            /* vw : viewport width(가로)의 50% */
            width: 50vw;
            /* vh : viewport height(높이)의 50% */
            height: 50vh;
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>

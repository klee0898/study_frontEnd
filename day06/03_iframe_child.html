<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe_child</title>
</head>
<body>
    <h1>a의 target 속성</h1>
    <!-- 새창 -->
    <a href="http://www.daum.net" target="_blank">blank</a>
    <!-- 현재창 -->
    <a href="http://www.daum.net" target="_self">self</a>
    <!-- 부모 -->
    <a href="http://www.daum.net" target="_parent">parent</a>
    <!-- 현재 전체창 -->
    <a href="http://www.daum.net" target="_top">top</a>
</body>
</html>

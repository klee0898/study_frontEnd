<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery CDN(Content Delivery Network)  -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
    <style>  
        .container a{
            text-decoration: none;
            background-color: #ddd;
            color: #000;
            padding: 5px;
            display: inline-block;
        }     
        .container div{
            height: 200px;
            background-color: dodgerblue;
            width: 230px;
            color: #fff;
            text-align: center;
            line-height: 200px;
            /* display: none; */
        }
        .container div.active{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#none" class="add-btn">넣기</a>
        <a href="#none" class="remove-btn">빼기</a>
        <a href="#none" class="toggle-btn">토글</a>
        <div>Box</div>
    </div>

    <script>
        $('.add-btn').click(function(){
            // .container안 div요소에 class="active"를 추가
            $('.container div').addClass('active');
        });
        $('.remove-btn').click(function(){
            // .container안 div요소에 class="active"를 제거
            $('.container div').removeClass('active');
        });
        $('.toggle-btn').click(function(){            
            $('.container div').toggleClass('active');
        });
    </script>
</body>
</html>

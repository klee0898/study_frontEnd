<body>

        // fade 효과: 서서히 나타나고 사라지는 효과
        // fadeIn() : 매개변수는 속도 지정
        // 'fast', 'slow', 1000(1초)
        $('.show-btn').click(function(){
            $('div').fadeIn(500);
        });
        $('.hide-btn').click(function(){
            $('div').fadeOut('fast');

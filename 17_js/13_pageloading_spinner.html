<style>
    .spinner{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 5px solid #0000005c;
        border-top: 5px solid royalblue;
        animation: spin 1s linear infinite;
    }

    /* 로테이션 키프레임 */
    @keyframes spin {
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
</style>

<div class="spinner"></div>

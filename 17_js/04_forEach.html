<script>
    // 배열.forEach(function(){}) <-- 동작은 자바의 향상된 for문 : for(:)

    const a = [1, 2, 3];
    
    a.forEach((item) => { // 배열의 길이만큼 반복
        console.log(item); // 1 2 3
    });

    const fruits = ["apple", "orange", "banana"];

    // 매개변수가 2개면 각각 요소와 인덱스를 가져온다.
    fruits.forEach((fruit, idx)=>{
        console.log(`인덱스 ${idx} : ${fruit}`);
        // 인덱스 0 : apple
        // 인덱스 1 : orange
        // 인덱스 2 : banana
    });

    console.log("------ 문제 --------")
    const numbers = [11, 22 ,33];

    // Q> 배열의 합을 구해서 출력하세요. (forEach사용)
    //    변수 : sum
    let sum = 0;
    numbers.forEach((num) => {
        sum += num;
    });
    console.log(sum);


    const menus = ["회사소개", "상품", "커뮤니티"];
    // Q> 아래와 같이 출력하세요. (forEach 사용)
    //    변수 : html
    let html ="";
    menus.forEach((menu) => {
        html +=`<li>${menu}</li>`;
    });
    console.log(html);
    `
        <li>회사소개</li>
        <li>상품</li>
        <li>커뮤니티</li>
    `
    // 객체배열
    const members = [
        {name:"김", age:22},
        {name:"박", age:33},
        {name:"이", age:44}
    ];

    members.forEach(member =>{
        console.log(`이름 : ${member.name}, 나이 : ${member.age}`);
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .submenu{
            display: none;
        }
        /* + (인접한 형제선택자): 바로 다음형제요소 */
        /* .dropdown:hover + .submenu{
            display: block;
        } */

        /* ~ (일반 형제 선택자) : 나머지 형제 모두 */
        .dropdown:hover ~ .submenu{
            display: block;
        }

    </style>
</head>
<body>
    <div class="dropdown-menus">
        <div class="dropdown">메뉴1</div>
        <div class="submenu">서브메뉴1</div>
        <div class="dropdown">메뉴2</div>
        <div class="submenu">서브메뉴2</div>
        <div class="dropdown">메뉴3</div>
        <div class="submenu">서브메뉴3</div>
    </div>
</body>
</html>

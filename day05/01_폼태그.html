<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <form> : 웹 서버에 정보를 전송하기 위한 양식을 설정하는 요소(태그) -->

    <form action="">
        <input type="text" name="email" placeholder="이메일">
        <input type="password" name="password" placeholder="비밀번호">
        <input type="submit" value="로그인">
    </form>
    <hr>
    <form action="">
    <!-- value속성의 값은 체크시 서버에 전송되는 값 -->
        <input type="checkbox" id="hobby1" value="sports" name="hobby">
        <label for="hobby1">운동</label>
        <label><input type="checkbox" value="tour" name="hobby">여행</label>
        <label><input type="checkbox" value="music" name="hobby">음악감상</label>
        <hr>
        <!-- name 속성으로 radio 그룹을 구분 -->
        <label><input type="radio" name="gender" value="남성">남</label>
        <label><input type="radio" name="gender" value="여성">여</label>
        <label><input type="radio" name="level" value="상">상</label>
        <label><input type="radio" name="level" value="중">중</label>
        <label><input type="radio" name="level" value="하">하</label>
        <hr>
        <select name="job" id="">
            <option value="">직업선택</option>
            <option value="developer">개발자</option>
            <option value="designer">디자이너</option>
            <option value="analyst">데이터분석가</option>
        </select>
        <hr>
        <textarea name="reply" rows="5" cols="30">답글내용</textarea>
        <hr>

        <input type="submit" value="전송">
    </form>
</body>
</html>

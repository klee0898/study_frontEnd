<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* hover: 마우스 포인터가 해당요소에 올라가 있는동안 */
        a:hover{
            font-size: 30px;
        }
        .box{width: 100px;height: 100px;
            background-color: #2ab949;
            transition: .3s;
        }
        .box:hover{
            width: 200px;height: 200px;
            background-color: #c92727;
        }
        input{
            width: 200px;
            padding: 10px;
            border: 2px solid #46e726;
            /* focus 주어졌을때 검은색 테두리 안보이도록 */
            outline: none;
            transition: .5s;
        }
        input:focus{
            width: 300px;
            background-color: #ddd;
        }
        /* 자식 포함한 후손 모두 적용 */
        .fruits li{
            color: red;
        }
        /* 자식만 적용 */
        .fruits > li{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>타이틀</h1>
    <a href="http://www.google.com">Google</a>
    <!-- div.box -->
    <div class="box"></div>
    <input type="text">
    <ul class="fruits">
        <li>딸기</li>
        <li>사과</li>
        <li>망고</li>
        <!-- ul>li*3 -->
        <ul>
            <li>포도</li>
            <li>오렌지</li>
            <li>수박</li>
        </ul>
    </ul>
</body>
</html>
